<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <form id="form">
            <input type="text" id="fio" placeholder="Fio" required/><br><br>
            <input type="email" id="email" placeholder="Email" required/><br><br>
            <input type="tel" id="phone" placeholder="Phone number" required/><br><br>
            <input type="text" id="q1" placeholder="How old are you?"/><br><br>
            <input type="text" id="q2" placeholder="Enter your school number"/><br><br>
            <input type="text" id="q3" placeholder="Are you happy?"/><br><br>
            <input type="button" value="Send" onclick="send();"/><br>
            <span id="status"></span>
        </form>
    </body>
</html>

<script>

    function send() {
        const formData = {
            "fio" : $("#fio").val(),
            "email" : $("#email").val(),
            "phone" : $("#phone").val(),
            "q1" : $("#q1").val(),
            "q2" : $("#q2").val(),
            "q3" : $("#q3").val(),
        };

        if (formData.fio === "" || formData.email === "" || formData.phone === "") {
            alert("Fio, email and phone fields must be filled");
            return;
        }

        const toPost = JSON.stringify(formData);
        $.ajax({
            type: "POST",
            url: "/addInfo",
            data: toPost,
            dataType: "json",
            contentType: "application/json"
        });

        document.getElementById("status").innerHTML = "Info was successfully sent. View all info on /info page";
    }
</script>
